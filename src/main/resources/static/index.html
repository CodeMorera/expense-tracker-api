<nav>
    <a href="#">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="#">Login</a>

<h3 class="titlename">Your Expense Tracker</h3>

<section class="dashboard-grid">
    <!-- Income Card -->
    <div class="card">
        <div class="form-box">
            <h3>Income Form</h3>
            <form>
                <label for="income-category">Category</label><br>
                <select id="income-category" required>
                    <option value="blank"></option>
                    <option value="wage">Wages/Salaries</option>
                    <option value="interest">Interest</option>
                    <option value="dividend">Dividends</option>
                    <option value="gains">Capital Gains</option>
                    <option value="business">Business Income</option>
                    <option value="unemployment">Unemployment Compensation</option>
                    <option value="socialsecurity">Social Security</option>
                    <option value="pension">Pension/Retirement</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="income-description">Description</label><br>
                <input type="text" id="income-description" required><br>

                <label for="income-amount">Amount</label><br>
                <input type="number" id="income-amount" step="0.01" placeholder="1.00" required><br>

                <label for="income-date">Date</label><br>
                <input type="date" name="income-date" id="income-date" max="" >

                <div id ="incomeCategoryError"  class="error-message"></div>
                <div id="incomeDescriptionError" class="error-message"></div>
                <div id="incomeAmountError" class="error-message"></div>
                <div id="incomeDateError" class="error-message"></div>

                <button type="button" onclick="addIncome()">Add Income</button>
                <button type="button" onclick="downloadIncomeCSV()">Download CSV</button><br>
                <button type="reset">Clear</button>
            </form>
        </div>
        <div class="table-box">
            <h3>Your Income</h3>
            <table id="incomeTable">
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </table>
            <div id="incomeSummary" class="summary-box">Total Income: $0.00</div>
        </div>
    </div>

    <!-- Expense Card -->
    <div class="card">
        <div class="form-box">
            <h3>Expense Form</h3>
            <form>
                <label for="category">Category</label><br>
                <select id="category" required>
                    <option value="blank"></option>
                    <option value="dining">Dining</option>
                    <option value="donation">Donation</option>
                    <option value="education">Education</option>
                    <option value="emergencies">Emergencies</option>
                    <option value="grocery">Groceries</option>
                    <option value="hobby">Recreation</option>
                    <option value="mortgage">Mortgage</option>
                    <option value="rent">Rent</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="utility">Utilities</option>
                </select><br>

                <label for="description">Description</label><br>
                <input type="text" id="description"><br>


                <label for="amount">Price</label><br>
                <input type="number" id="amount" step="0.01" placeholder="1.00" required><br>

                <label for="expense-date">Date</label><br>
                <input type="date" name="expense-date" id="expense-date" max=""><br>

                <div id="expenseCategoryError" class="error-message"></div>
                <div id="expenseDescriptionError" class="error-message"></div>
                <div id="expenseAmountError" class="error-message"></div>
                <div id="expenseDateError" class="error-message"></div>

                <button type="button" onclick="addExpense()">Add Expense</button>
                <button type="button" onclick="downloadCSV()">Download CSV</button><br>
                <button type="reset">Clear</button>
            </form>
        </div>

        <div class="table-box">
            <h3>Your Expenses</h3>
            <table id="expensesTable">
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </table>
            <div id="expenseSummary" class="summary-box">Total Expenses: $0.00</div>
        </div>
    </div>
</section>

<div id="netSummary" class="net-summary-box">Net Savings: $0.00</div>
